vich_uploader:
  db_driver: orm
  metadata:
    type: attribute
  mappings:
    poster_file:
      # alias qui nous permet d'accéder à nos images depuis le navigateur
      uri_prefix: /uploads/images/poster
      upload_destination: "%upload_directory_program%"
      namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
    actor_file:
      # alias qui nous permet d'accéder à nos images depuis le navigateur
      uri_prefix: /uploads/images/actor
      upload_destination: "%upload_directory_actor%"
      namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
